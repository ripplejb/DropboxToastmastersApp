<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">DropboxToastmastersApp</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <div *ngIf="isSignedIn(); then signedIn; else notSignedIn"></div>
            <ng-template #signedIn>
              <div style="display: flex; justify-content: center; align-items: center; flex-direction: column">
              <img src = "{{userAccount.photoUrl}}" alt="{{userAccount.name}}" height="54" width="96"/>
              <label>{{userAccount.name}}</label>
              </div>
            </ng-template>
            <ng-template #notSignedIn>
              <a class="nav-link text-dark" href="javascript:void(0)" (click)="signIn()">Sign In</a>
            </ng-template>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
